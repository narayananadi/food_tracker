<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>

<body>
    <center>
        <div class="main">
            <div class="container a-container" id="a-container">
                <h1>Reset Password</h1><br>
                <form id="res_form" name="res_form" action="/forgot" method="post">
                    <input class="form__input" type="text" placeholder="Height" name="height"><br>
                    <input class="form__input" type="text" placeholder="Weight" name="weight"/><br>
                    <input class="form__input" type="text" placeholder="Calories" name="calories" /><br>
                    <input class="form__input" type="text" placeholder="Carbohydrates" name="carbohydrates"/><br>
                    <input class="form__input" type="text" placeholder="Proteins" name="proteins"/><br>
                    <input class="form__input" type="text" placeholder="Fats" name="fats"/><br>
                    <input class="form__input" type="text" placeholder="Vitamin/Mineral" name="vit_min"/><br>
                    <span class="visi" id="visi">Password doesn't match</span><br>
                    <button onclick="pass_match()" class="form__button button" type="submit" form="b-form">Submit</button>
                </form>
            </div>
        </div>
    </center>
    	<!-- jQuery -->
	<script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>

	<script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
</body>
